@import models.Credentials
@(registerForm: Form[Credentials])

@main("Form App") {
  @helper.form(action=routes.FormAppController.newUser, 'enctype -> "multipart/form-data") {
    <label>Email Id
      <input type="text" name="loginId" tabindex="1">
    </label>
    <label>Password
      <input type="password" name="password" tabindex="2">
    </label>
    <input type="submit" value="Register">
  }
  <hr/>
  Existing User?<a href="@routes.FormAppController.login()">Login</a>
  <hr/>
}
