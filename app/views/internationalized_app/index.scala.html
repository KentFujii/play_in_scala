@(enquiryForm: Form[(String, Option[String], String)], title: String, askUs: String)(implicit messages: Messages)
@import helper._

@main(title=title) {
  <div>
    <h2>@askUs</h2>
    @form(routes.InternationalizedAppController.enquire) {
      @enquiryForm.errors.map { error =>
        <p>
          @error.format
        </p>
      }
      <label for="emailId">email
        <input type="email" id="emailId" name="emailId" required>
      </label>
      <label for="userName">name
        <input type="text" class="form-control" id="userName" name="userName">
      </label>
      <label for="question">question
        <textarea rows="4" id="question" name="question"></textarea>
      </label>
      <br/>
      <button type="submit">submit</button>
    }
  </div>
}
