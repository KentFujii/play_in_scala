version: '2'
services:
  play:
    build: .
    environment:
      TZ: Asia/Tokyo
      APP_ENV: docker
    volumes:
      - .:/root
    ports:
      - 9000:9000
    stdin_open: true
    depends_on:
      - db
  db:
    image: mysql:5.7
    volumes:
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/setup.sh:/docker-entrypoint-initdb.d/setup.sh
      - ./mysql/sql:/var/tmp
    environment:
      MYSQL_DATABASE: employees
      MYSQL_ROOT_PASSWORD: password
      TZ: Asia/Tokyo
    ports:
      - 3306:3306
